<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple RESTDB</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="container">
      <h1>Simple student Form System</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          student record successfully added
        </div>
      </div>
      <div class="form" id="add-student">
        <form id="add-student-form">
          <div class="form-group">
            <label for="student-id">Student ID</label>
            <input type="text" pattern="[A-Z][0-9]{8}[A-Z]" id="student-id" class="form-control" required></input>
          </div>
          <div class="form-group">
            <label for="student-name">Name</label>
              <input type="text" id="student-name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="student-email">Email</label>
              <input type="email" id="student-email" class="form-control" required>
              <small id="student-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="student-class">Class</label>
              <input type="text" id="student-class" class="form-control" required></input>
            </div>
            <div class="form-group">
              <label for="mentorName">Mentor Name</label>
              <input type="text" id="mentorName" class="form-control" required>
            </div>

            <input type="submit" value="Send" class="btn btn-primary" id="student-submit">
        </form>
      </div>
      <div id="add-error"></div>
    </div><!-- end add container --> 
    <div class ="container mt-5" id="loadingbar" style="display: none;">
      <div class="spinner-grow text-muted"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-success"></div>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-light"></div>
    </div>
    <div class="container mt-5">
      <h2>Table information of students (<span id="total-students"></span>)</h2>
      <table class="table" id="student-list">
        <thead>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Mentor Name</th>
          <th colspan="2">Actions</th>
          
        </thead>
        <!-- This will be filled with information later -->
        <tbody></tbody>
      </table>
    </div>
  
    <div class="container mt-5" id="update-student-container"> 
    <div id="add-update-msg">
      <div class="alert alert-success" role="alert">
        student record updated sucessfully
      </div>
		</div>
    <h4>Update student</h4>
    <div class="form" id="update-student">
			<form id="update-student-form">
        <div class="form-group">
          <label for="update-student-id">Student ID</label>
          <input type="text" pattern="[A-Z][0-9]{8}[A-Z]" id="update-student-id" class="form-control" required>
        </div>
				<div class="form-group">
					<label for="update-student-name">Name</label>
          <input type="text" id="update-student-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-student-email">Email</label>
          <input type="email" id="update-student-email" class="form-control" required>
          <small id="update-student-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="update-student-class">Class</label>
          <input type="text" id="update-student-class" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="update-mentorName">Mentor Name</label>
          <input id="update-mentorName" class="form-control" required>
          <input type="hidden" id="update-sys-id">
        </div>
        <input type="submit" value="Update student Details" class="btn btn-warning" id="update-student-submit">
      </form>
    </div>
    <div id="update-error"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
